<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Questrade Token</title>
</head>
<body>
    <h1>Hi, {{ current_user.name }}!</h1>
    <form method="POST" action="{{ url_for('provide_token') }}">
        <label for="token">Questrade Token:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
